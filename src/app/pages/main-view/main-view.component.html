<div class="root">
  <div class="has-background-dark">

      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">Projeto Kanban</h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">Field Control Company</p>
      <img src="https://fieldcontrol.com.br/blog/wp-content/uploads/2019/02/conheca-a-nova-marca-da-field-control.png"  width="200" height="100">
    </div>
 

    <div class="board-wrapper">

      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">
          
          <div class="column-title">
            {{column.name}}
          </div>

          <div class="task-container"
          cdkDropList
          [cdkDropListData]="column.tasks"
          (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of column.tasks "cdkDrag> 
              {{item}}
            </div>
          
          </div>
        </div>
